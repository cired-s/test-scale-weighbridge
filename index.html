<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>度量衡器-地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }

        /* 標記樣式 */
        .custom-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffff99; /* 淺黃色文字 */
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            font-size: 16px;
        }

        /* 磅秤 (淺藍色) */
        .scale-icon {
            background-color: lightblue;
            width: 30px;
            height: 30px;
            border: 2px solid #007bff; /* 深藍色外框 */
        }

        /* 地磅 (深藍色) */
        .weighbridge-icon {
            background-color: darkblue;
            width: 30px;
            height: 30px;
            border: 2px solid #0056b3; /* 深藍色外框 */
        }

        /* 不合格 (紅色) */
        .invalid-icon {
            background-color: red;
            width: 30px;
            height: 30px;
            border: 2px solid #b30000; /* 深紅色外框 */
        }
    </style>
</head>
<body>
    <h1>度量衡器-地圖</h1>
    <div id="map"></div>

    <script src="app.js"></script>
</body>
</html>
